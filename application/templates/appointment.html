{% extends "base.html" %}
{% block title %}Book Appointment{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Book an Appointment</h2>
                <form method="POST" action="{{ url_for('appointment.book_appointment') }}">
                    <div class="mb-3">
                        <label for="professional_id" class="form-label">Professional</label>
                        <select name="professional_id" id="professional_id" class="form-select" required>
                            <option value="" disabled selected>Select a professional</option>
                            {% for pro in professionals %}
                            <option value="{{ pro.id }}">{{ pro.name }} - {{ pro.profile.service_type }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="date_time" class="form-label">Date and Time (YYYY-MM-DD HH:MM)</label>
                        <input type="text" name="date_time" id="date_time" class="form-control" placeholder="2025-07-05 10:00" value="2025-07-05 10:00" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea name="message" id="message" class="form-control" placeholder="Enter your message" rows="4"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Book Appointment</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
